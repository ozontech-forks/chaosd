name: Release tag binary and deb
on:
  push:
    tags:
      - v*

jobs:
  run:
    name: Upload
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64]
    runs-on: ${{ fromJson('{"amd64":"ubuntu-latest"}')[matrix.arch] }}
    # glibc version 2.17
    container: ${{ fromJson('{"amd64":"docker.io/ubuntu:bionic"}')[matrix.arch] }}
    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v1
        with:
          go-version: 1.18.2
        id: go

      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Build binary and related tools
        run: |
          apt-get update && apt-get install ruby-dev build-essential curl -y
          make build
      
      - name: Build deb package
        run: |
          apt-get update && apt-get install ruby-dev build-essential curl -y && gem install fpm
          fpm -s dir -t deb --name chaosd-o3 -C . --version "${{ github.ref }}" --iteration 1 --description "custom chaosd from Ozon Tech" -p "chaosd-o3-${{ github.ref }}.deb"
          ls -la 

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./chaosd-o3-${{ github.ref }}.deb
          asset_name: chaosd-o3-${{ github.ref }}.deb
          asset_content_type: application/zip
